<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 700">
  <!-- Background -->
  <rect width="600" height="700" fill="white"/>
  
  <!-- Layers -->
  <rect x="150" y="50" width="300" height="60" fill="#DC143C" />
  <rect x="150" y="110" width="300" height="60" fill="#FF0000" />
  <rect x="150" y="170" width="300" height="60" fill="#FFA500" />
  <rect x="150" y="230" width="300" height="60" fill="#FFFF00" />
  <rect x="150" y="290" width="300" height="60" fill="#90EE90" />
  <rect x="150" y="350" width="300" height="60" fill="#008000" />
  <rect x="150" y="410" width="300" height="60" fill="#87CEEB" />
  <rect x="150" y="470" width="300" height="60" fill="#0000FF" />
  <rect x="150" y="530" width="300" height="60" fill="#00008B" />
  <rect x="150" y="590" width="300" height="60" fill="#800080" />
  
  <!-- Layer Labels -->
  <text x="300" y="90" text-anchor="middle" fill="white" font-size="16">Application</text>
  <text x="300" y="150" text-anchor="middle" fill="white" font-size="16">Algorithm</text>
  <text x="300" y="210" text-anchor="middle" fill="black" font-size="16">Programming Language</text>
  <text x="300" y="270" text-anchor="middle" fill="black" font-size="16">Assembly Language</text>
  <text x="300" y="330" text-anchor="middle" fill="black" font-size="16">Machine Code</text>
  <text x="300" y="390" text-anchor="middle" fill="white" font-size="16">Instruction Set Architecture</text>
  <text x="300" y="450" text-anchor="middle" fill="black" font-size="16">Micro Architecture</text>
  <text x="300" y="510" text-anchor="middle" fill="white" font-size="16">Gates/Registers</text>
  <text x="300" y="570" text-anchor="middle" fill="white" font-size="16">Devices (Transistors)</text>
  <text x="300" y="630" text-anchor="middle" fill="white" font-size="16">Physics</text>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="20" font-weight="bold">Layers of Abstraction</text>
  
  <!-- Left Side Arrows and Labels -->
  <path d="M 100,50 L 100,650" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="80" y="350" text-anchor="middle" transform="rotate(-90 80,350)" font-size="14">Increasing order of Complexity</text>
  
  <path d="M 40,650 L 40,50" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="20" y="350" text-anchor="middle" transform="rotate(-90 20,350)" font-size="14">Increasing order of Abstraction</text>
  
  <!-- Right Side Division -->
  <text x="520" y="250" text-anchor="middle" font-size="16">Software</text>
  <text x="520" y="500" text-anchor="middle" font-size="16">Hardware</text>
  
  <!-- Horizontal Line -->
  <line x1="450" y1="320" x2="580" y2="320" stroke="black" stroke-width="2" />
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
</svg>